<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Manager</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.14.2/system.min.js" integrity="sha512-l3drpKk7tDSsyUHLqk2a2qBpCWJXL8W0JfYn/OJLN1DPle/ltJvQ9TPyOJcbuKw1ou9SKHiUOMx5MgzkeW00KA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        System.defaultJSExtensions = true;
        System.import('./scripts/main.js');
    </script>

</head>
<body>
    <header>
        <h1>Pig Manager</h1>
    </header>
    <body>
        <section id="all-pigs">
            <table>
                <h2>Pigs</h2>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <!--Table entries will be added here-->
            </table>
            <button id="add">Add</button>
        </section>
        <section id="add-pig">
            <h2>Add new</h2>
            <table>
                <!--Table for adding new entries-->
                <tr>
                    <td>Name</td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <td>Breed</td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <td>Height (m)</td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <td>Weight (kg)</td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <td>Personality</td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td>
                        <select name="category" id="category">
                            <option value="grey">Grey</option>
                            <option value="chestnut">Chestnut</option>
                            <option value="white">White</option>
                            <option value="black">Black</option>
                        </select>
                    </td>
                </tr>
                <tr> <!--category-dependent characteristics here-->
                    <td>Swimming Score</td>
                    <td contenteditable="true"></td>
                </tr>
            </table>
            <button id="confirm">Confirm</button>
            <button id="cancel">Cancel</button>
        </section>
        <section id="more-info">
            <h2>More Info</h2>
            <table>
                <!--Table to display additional info-->
                <tr>
                    <td>Name</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Breed</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Height</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Weight</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Personality</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td></td>
                </tr>
                <tr> <!--category-dependent characteristics here-->
                    <td>Swimming Score</td>
                    <td></td>
                </tr>
            </table>
            <button id="close">Close</button>
        </section>
    </body>
</body>
</html>
